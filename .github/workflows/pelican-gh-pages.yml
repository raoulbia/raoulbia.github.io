name: Build and Deploy Pelican to GitHub Pages

on:
  push:
    branches:
      - pelican

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pelican Markdown jinja2 ghp-import

      - name: Install blue-penguin theme
        run: |
          mkdir -p pelican-themes/theme
          git clone https://github.com/jody-frankowski/blue-penguin.git pelican-themes/theme/blue-penguin

      - name: Build site
        run: |
          pelican content -o output -s pelicanconf.py

      - name: Deploy to GitHub Pages (master branch)
        run: |
          ghp-import -n -m "Deploy from GitHub Actions" -b master output
          git push origin master --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
